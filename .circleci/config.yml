# Python CircleCI 2.0 configuration file
# Check https://circleci.com/docs/2.0/language-python/ for more details
version: 2

aliases:
  - &defaults
    docker:
      - image: circleci/python:3.6-buster-node
    working_directory: ~/projects/reel2bits

  - &attach_workspace
      attach_workspace:
        at: ~/projects/

  - &persist_to_workspace
      persist_to_workspace:
        root: ~/projects/
        paths:
          - ./reel2bits/
          - ./audiowaveform/
        
  - &install_system_dependencies
      run:
        name: Install system dependencies
        command: |
          sudo apt-get update
          sudo apt-get install -y sox libtag1v5 libmagic1 libffi6 ffmpeg postgresql-client-11 rsync
          sudo apt-get install -y cmake build-essential git wget make libboost-all-dev
          sudo apt-get install -y libsox-dev libsox-fmt-all libtag1-dev libmagic-dev libffi-dev libgd-dev libmad0-dev libsndfile1-dev libid3tag0-dev libmediainfo-dev

  - &install_audiowaveform
      run:
        name: Install audiowaveform
        command: ./tests/install_audiowaveform.sh

  - &install_python_dependencies
      steps:
        - *attach_workspace
        - *install_system_dependencies
        - *install_audiowaveform
        - run: python -V | tee /tmp/.python-version
        - restore_cache:
            keys:
              - v1-dependencies-{{ checksum "/tmp/.python-version" }}-{{ checksum "requirements.txt" }}
              - v1-dependencies-{{ checksum "/tmp/.python-version" }}-
              - v1-dependencies-
        - run: python3 -m venv venv
        - run:
            command: |
              . venv/bin/activate
              pip install --requirement requirements.txt
              pip install black
              pip install flake8
              touch front/dist/index.html
        - save_cache:
            key: v1-dependencies-{{ checksum "/tmp/.python-version" }}-{{ checksum "requirements.txt" }}
            paths:
              - ./venv
        - *persist_to_workspace

  - &install_steps
      steps:
        - checkout
        - *attach_workspace
        - restore_cache:
            keys:
              - v1-node-dependencies-{{ checksum "front/yarn.lock" }}
              - v1-node-dependencies-
        - run:
            command: |
              cd front
              yarn install --frozen-lockfile
        - save_cache:
            key: v1-node-depdencies-{{ checksum "front/yarn.lock" }}
            paths:
              - ./front/node_modules/
        - *persist_to_workspace

  - &test_steps
      steps:
        - *attach_workspace
        - *install_system_dependencies
        - *install_audiowaveform
        - run:
            name: Linters
            command: |
              . venv/bin/activate
              black --check .
              flake8 . --count --show-source --statistics
        - run:
            name: Tests
            command: |
              . venv/bin/activate
              cp tests/config_test.py config.py
              mkdir test-reports
              export AUTHLIB_INSECURE_TRANSPORT=1
              python setup.py test
        - run:
            name: Full migrations
            command: |
              psql -U postgres -h localhost -w -c 'CREATE DATABASE reel2bits'
              psql -U postgres -h localhost -w -c 'CREATE EXTENSION IF NOT EXISTS "uuid-ossp";' reel2bits
              . venv/bin/activate
              cp config.py.sample config.py
              flask db upgrade
        - store_test_results:
            path: test-reports
        - store_artifacts:
            path: test-reports

  - &lint_steps_front
      steps:
        - *attach_workspace
        - run:
            name: Front lint
            command: |
              cd front
              npm run lint

  - &test_steps_front
      steps:
        - *attach_workspace
        - run:
            name: Front test
            command: |
              firefox --version
              cd front
              npm run unit

  - &build_front
      steps:
        - *attach_workspace
        - run:
            name: Front build
            command: |
              cd front
              npm run build
        - persist_to_workspace:
            root: ~/projects/
            paths:
              - ./reel2bits/front/dist

  - &sync_front
      steps:
        - *attach_workspace
        - add_ssh_keys:
            fingerprints:
              - "8b:e8:75:22:8a:21:35:5a:50:1c:da:75:2f:11:6c:2b"
        - run:
            name: Install rsync
            command: |
              sudo apt-get update
              sudo apt-get install -y rsync
        - deploy:
            name: deploy
            command: |
              if [ "${CIRCLE_BRANCH}" = "frontv2" ]; then
                rsync -avc -e "ssh -o StrictHostKeyChecking=no -p 23" --delete front/dist/ r2bdev@videaudio.cadance.licorn.eu:/
              else
                echo "Not frontv2, no deployment"
              fi

  - &build_and_sync_doc
      steps:
        - checkout
        - *attach_workspace
        - add_ssh_keys:
            fingerprints:
              - "66:80:b8:db:44:06:34:e1:f0:ac:35:b2:a0:80:98:bd"
        - run:
            name: Install rsync
            command: |
              sudo apt-get update
              sudo apt-get install -y rsync graphviz
        - run:
            name: Install dependencies
            command: |
              python3 -m venv venv
              . venv/bin/activate
              pip install sphinx-guillotina-theme sphinx
        - run:
            name: Build docs
            command: |
              . venv/bin/activate
              cd docs && ./build_docs.sh
        - deploy:
            name: deploy
            command: |
              rsync -avc -e "ssh -o StrictHostKeyChecking=no -p 22" --delete docs-build/ docs-develop.reel2bits.org@cadance.licorn.eu:/
jobs:
  install:
    <<: *defaults
    <<: *install_steps

  install-python3.6:
    <<: *defaults
    <<: *install_python_dependencies

  install-python3.7:
    <<: *defaults
    docker:
      - image: circleci/python:3.7-buster-node
    <<: *install_python_dependencies

  install-python3.8:
    <<: *defaults
    docker:
      - image: circleci/python:3.8-rc-buster-node
    <<: *install_python_dependencies

  test-python3.6:
    <<: *defaults
    docker:
      - image: circleci/python:3.6-buster-node
      - image: circleci/postgres:11-alpine
        environment:
          POSTGRES_USER: postgres
          POSTGRES_DB: reel2bits_test
    <<: *test_steps

  test-python3.7:
    <<: *defaults
    docker:
      - image: circleci/python:3.7-buster-node
      - image: circleci/postgres:11-alpine
        environment:
          POSTGRES_USER: postgres
          POSTGRES_DB: reel2bits_test
    <<: *test_steps

  test-python3.8:
    <<: *defaults
    docker:
      - image: circleci/python:3.8-rc-buster-node
      - image: circleci/postgres:11-alpine
        environment:
          POSTGRES_USER: postgres
          POSTGRES_DB: reel2bits_test
    <<: *test_steps

  front-lint:
    <<: *defaults
    docker:
      - image: circleci/node:12.9.0-buster-browsers
    <<: *lint_steps_front

  front-lint-lts:
    <<: *defaults
    docker:
      - image: circleci/node:10.16.3-buster-browsers
    <<: *lint_steps_front

  front-test-lts:
    <<: *defaults
    docker:
      - image: circleci/node:10.16.3-buster-browsers
    <<: *test_steps_front

  front-build:
    <<: *defaults
    docker:
      - image: circleci/node:10.16.3-buster-browsers
    <<: *build_front

  front-sync:
    <<: *defaults
    docker:
      - image: circleci/node:10.16.3-buster-browsers
    <<: *sync_front

  build-develop-doc:
    <<: *defaults
    docker:
      - image: circleci/python:3.7-buster-node
        environment:
          BUILD_PATH: ../docs-build
    <<: *build_and_sync_doc

workflows:
  version: 2
  build-docs:
    jobs:
      - build-develop-doc:
          filters:
            branches:
              only: frontv2
  build-and-test:
    jobs:
      - install
      - install-python3.6:
          requires:
            - install
      - install-python3.7:
          requires:
            - install
            - install-python3.6
      - test-python3.6:
          requires:
            - install-python3.6
      - test-python3.7:
          requires:
            - install-python3.7
      - front-lint-lts:
          requires:
            - install
      - front-test-lts:
          requires:
            - install
            - front-lint-lts
      - front-lint:
          requires:
            - install
            - front-lint-lts
      - front-build:
          requires:
            - install
            - front-lint-lts
            - front-lint
      - front-sync:
          requires:
            - install
            - front-lint-lts
            - front-build
